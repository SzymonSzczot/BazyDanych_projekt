{% extends "base.html" %}

{% block content %}

{% if title %}
<h1>{{title}}</h1>
{% endif %}
<style>
ul {
    padding: 10px;
}
td {
  padding-top:5px;
  padding-bottom:5px;
  padding-left:30px;
}
td:first-child {
  padding-left:20px;
  padding-right:0;
}
select {
  width: 100%;
  padding: 16px;
  border-radius: 4px;
  border-color: #800080;
  background-color: #f1f1f1;
}
input[type=text]:focus {
  width: 100%;
}
input[type=checkbox] {
  background-color: #ccc;
  height: 20px;
  width: 20px;
}
input[type=text] {
  -webkit-transition: width 0.4s ease-in-out;
  transition: width 0.4s ease-in-out;
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid grey;
  border-radius: 4px;
}
input[type=number] {
  -webkit-transition: width 0.4s ease-in-out;
  transition: width 0.4s ease-in-out;
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid grey;
  border-radius: 4px;
}
</style>

{% block alert %}

{% endblock %}

<div class="form-group" style="margin:15px;padding:10px">
    <div class="w-40">
        <div class="card" style="border:None">
            <form method="post" action="."> {% csrf_token %}
                <fieldset>
                    <legend>{{tytul}}</legend>
                    <table style="cell-span:20px">
                        {% for field in form.visible_fields %}
                        <tr>
                            <th>{{ field.label_tag }}</th>
                            <td>
                                {{ field.errors }}
                                {{ field }}
                                {{ field.help_text }}
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                    <p></p>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Send
                        <span class="badge badge-light">Click</span></button>
                </fieldset>
            </form>
        </div>
    </div>
</div>

{% endblock %}
